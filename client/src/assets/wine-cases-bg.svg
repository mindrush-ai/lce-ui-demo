<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Wine Case 1 - Bottom Right -->
  <g transform="translate(320, 280) scale(1.0)">
    <!-- Case Shadow -->
    <rect x="2" y="2" width="100" height="80" fill="#1a1a1a" opacity="0.2"/>
    <!-- Case Body -->
    <rect x="0" y="0" width="100" height="80" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <!-- Wood Grain Lines -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <!-- Wine Bottle Tops -->
    <circle cx="20" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="40" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="60" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="80" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="30" cy="25" r="3" fill="#2d4a2d"/>
    <circle cx="50" cy="25" r="3" fill="#2d4a2d"/>
    <circle cx="70" cy="25" r="3" fill="#2d4a2d"/>
    <!-- Case Label -->
    <rect x="10" y="45" width="80" height="20" fill="#f4f1e8" opacity="0.8"/>
    <text x="50" y="55" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#333">WINE</text>
    <text x="50" y="63" text-anchor="middle" font-family="sans-serif" font-size="6" fill="#666">2024</text>
  </g>
  
  <!-- Wine Case 2 - Stacked Behind -->
  <g transform="translate(280, 240) scale(0.9)">
    <!-- Case Shadow -->
    <rect x="2" y="2" width="100" height="80" fill="#1a1a1a" opacity="0.15"/>
    <!-- Case Body -->
    <rect x="0" y="0" width="100" height="80" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <!-- Wood Grain Lines -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <!-- Wine Bottle Tops -->
    <circle cx="20" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="40" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="60" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="80" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="30" cy="25" r="3" fill="#2d4a2d"/>
    <circle cx="50" cy="25" r="3" fill="#2d4a2d"/>
    <circle cx="70" cy="25" r="3" fill="#2d4a2d"/>
  </g>
  
  <!-- Wine Case 3 - Far Right -->
  <g transform="translate(380, 300) scale(0.8)">
    <!-- Case Shadow -->
    <rect x="2" y="2" width="100" height="80" fill="#1a1a1a" opacity="0.1"/>
    <!-- Case Body -->
    <rect x="0" y="0" width="100" height="80" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <!-- Wood Grain Lines -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
    <!-- Wine Bottle Tops -->
    <circle cx="20" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="40" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="60" cy="10" r="3" fill="#2d4a2d"/>
    <circle cx="80" cy="10" r="3" fill="#2d4a2d"/>
  </g>
</svg>